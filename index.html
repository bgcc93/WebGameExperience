<body style='margin: 0px; background-color: #333; overflow: hidden;'>
<script>
	var controls;
	var scene	= new THREE.Scene();
	var renderer	= new THREE.WebGLRenderer();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100 );
	var velocity = new THREE.Vector3();

	var controlsEnabled = false;
	var moveForward = false;
	var moveBackward = false;
	var moveLeft = false;
	var moveRight = false;

	var onKeyDown = function ( event ) {

		switch ( event.keyCode ) {
			case 38: // up
			case 87: // w
				moveForward = true;
				break;
			case 37: // left
			case 65: // a
				moveLeft = true; break;
			case 40: // down
			case 83: // s
				moveBackward = true;
				break;
			case 39: // right
			case 68: // d
				moveRight = true;
				break;
		}
	};

	var onKeyUp = function ( event ) {

		switch( event.keyCode ) {
			case 38: // up
			case 87: // w
				moveForward = false;
				break;
			case 37: // left
			case 65: // a
				moveLeft = false;
				break;
			case 40: // down
			case 83: // s
				moveBackward = false;
				break;
			case 39: // right
			case 68: // d
				moveRight = false;
				break;
		}
	};

	document.addEventListener( 'keydown', onKeyDown, false );
	document.addEventListener( 'keyup', onKeyUp, false );

	function checkForPointerLock() {
	  return 'pointerLockElement' in document || 
	         'mozPointerLockElement' in document || 
	         'webkitPointerLockElement' in document;
	}   

	function initPointerLock() {
	  var element = document.body;

	  if (havePointerLock) {
	    var pointerlockchange = function (event) {
	      if (document.pointerLockElement === element ||
	          document.mozPointerLockElement === element ||
	          document.webkitPointerLockElement === element) {
	        controlsEnabled = true;
	        controls.enabled = true;
	      } else {
	        controlsEnabled = false;
	        controls.enabled = false;
	      }
	    };

	    var pointerlockerror = function (event) {
	      element.innerHTML = 'PointerLock Error';
	    };

	    document.addEventListener('pointerlockchange', pointerlockchange, false);
	    document.addEventListener('mozpointerlockchange', pointerlockchange, false);
	    document.addEventListener('webkitpointerlockchange', pointerlockchange, false);

	    document.addEventListener('pointerlockerror', pointerlockerror, false);
	    document.addEventListener('mozpointerlockerror', pointerlockerror, false);
	    document.addEventListener('webkitpointerlockerror', pointerlockerror, false);

	    var requestPointerLock = function(event) {
	      element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
	      element.requestPointerLock();
	    };
	    element.addEventListener('click', requestPointerLock, false);
	  } else {
	    element.innerHTML = 'Bad browser; No pointer lock';
	  }
	}

	function checkForPointerLock() {
	    return 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
	}
	function addControls() {
	    controls = new THREE.PointerLockControls( camera );
	    scene.add( controls.getObject() );
	    ray = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, 1, 0), 0, 10);
	    
	    initPointerLock();
	}
	var havePointerLock = checkForPointerLock();

	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts	= [];
	addControls();
	camera.position.y = -10;

	// create the webcamTexture
	var webcamTexture	= new THREEx.WebcamTexture()
	onRenderFcts.push(function(delta, now){
		webcamTexture.update(delta, now)
	})
	
	// use the texture in a THREE.Mesh
	var geometry	= new THREE.CubeGeometry(1,1,1);
	var material	= new THREE.MeshBasicMaterial({
		map	: webcamTexture.texture
	});

	var mesh	= new THREE.Mesh( geometry, material );
	var mesh2	= new THREE.Mesh( geometry, material );
	var mesh3	= new THREE.Mesh( geometry, material );
	var mesh4	= new THREE.Mesh( geometry, material );
	var mesh5	= new THREE.Mesh( geometry, material );
	var mesh6	= new THREE.Mesh( geometry, material );
	var mesh7	= new THREE.Mesh( geometry, material );
	
	scene.add( mesh );
	scene.add( mesh );
	scene.add( mesh2 );
	scene.add( mesh3 );
	scene.add( mesh4 );
	scene.add( mesh5 );
	scene.add( mesh6 );
	scene.add( mesh7 );
	
	mesh.position = new THREE.Vector3(0, 0, -10);		
	mesh2.position = new THREE.Vector3(3, 0, -2);		
	mesh3.position = new THREE.Vector3(-3, 0, -2);		
	mesh4.position = new THREE.Vector3(3, 0, -5);		
	mesh5.position = new THREE.Vector3(-3, 0, -5);		
	mesh6.position = new THREE.Vector3(3, 0, -8);
	mesh7.position = new THREE.Vector3(-3, 0, -8);

	//Add controls
	onRenderFcts.push(function(delta, now){
		velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        if ( moveForward ) velocity.z -= 100.0 * delta;
        if ( moveBackward ) velocity.z += 100.0 * delta;

        if ( moveLeft ) velocity.x -= 100.0 * delta;
        if ( moveRight ) velocity.x += 100.0 * delta;

        controls.getObject().translateX( velocity.x * delta );
        controls.getObject().translateY( velocity.y * delta );
        controls.getObject().translateZ( velocity.z * delta );

        if(controls.getObject().position.x >= 2) controls.getObject().position.x = 2;
        if(controls.getObject().position.x <= -2) controls.getObject().position.x = -2;
        if(controls.getObject().position.z >= 5) controls.getObject().position.z = 5;

	})

	onRenderFcts.push(function(delta, now){
		//mesh.rotation.x += 1 * delta;
		//mesh.rotation.y += 2 * delta;		
	})
	debugger;
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	/*var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})*/
	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// handle window resize
	window.addEventListener('resize', function(){
		renderer.setSize( window.innerWidth, window.innerHeight )
		camera.aspect	= window.innerWidth / window.innerHeight
		camera.updateProjectionMatrix()		
	}, false)

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
